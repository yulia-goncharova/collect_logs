[nginx.access]
path = /var/log/nginx/
mask = access.log*
time_regexp = \d{2}\/\w{3}\/\d{4}:\d{2}:\d{2}:\d{2}
time_format = %d/%b/%Y:%X

[nginx.error]
path = /var/log/nginx/
mask = error.log*
time_regexp = \d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}
time_format = %Y/%m/%d %X

[supervisor]
path = /var/log/supervisor/
mask = supervisord.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
time_format = %Y-%m-%d %X

[supervisor.mfs.output]
path = /var/log/supervisor/
mask = mfs-stdout*.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}
time_format = %Y-%m-%d %H:%M:%S,%f

[supervisor.mfs.errors]
path = /var/log/supervisor/
mask = mfs-stderr*.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}
time_format = %Y-%m-%d %H:%M:%S,%f

[supervisor.controller.output]
path = /var/log/supervisor/
mask = controller-stdout*.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}
time_format = %Y-%m-%d %H:%M:%S,%f

[supervisor.controller.errors]
path = /var/log/supervisor/
mask = controller-stderr*.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}
time_format = %Y-%m-%d %H:%M:%S,%f

[gunicorn]
path = /var/log/gunicorn/
mask = gunicorn-back-end.conf.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
time_format = %Y-%m-%d %H:%M:%S

[gunicorn-detail]
path = /var/log/gunicorn/
mask = gunicorn-back-end.conf.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}
time_format = %Y-%m-%d %H:%M:%S,%f

[postgresql]
path = /var/log/postgresql/
mask = postgresql*.log
time_regexp = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
time_format = %Y-%m-%d %X
